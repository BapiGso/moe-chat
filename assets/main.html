<header class="h-14 flex-row align-center justify-between px-3">
    <div class="flex-row align-center">
        <img class="logo mx-2" :src="logoList.align" @click="menuShow=true" x-show="!menuShow">
        <details class="dropdown mx-2" >
            <summary>gpt-4o-mini</summary>
            <ul>
                <li><a href="#">Solid</a></li>
            </ul>
        </details>
    </div>
    <div>
        <img class="logo" :src="logoList.more">
        <svg width="30" height="30">
            <circle cx="15" cy="15" r="12" fill="#007bff" />
            <text x="15" y="18" font-size="10" text-anchor="middle" fill="#fff" x-text="1"></text>
        </svg>
    </div>
</header>

<article class="flex-col flex-10">
    <section class="flex-row px-3 py-4 justify-end">
        昨天的明天是什么时候
    </section>
    <section class="flex-row px-3 py-4">
        <svg width="30" height="30">
            <circle cx="15" cy="15" r="15" fill="#007bff" />
            <text x="15" y="18" font-size="10" text-anchor="middle" fill="#fff" x-text="1"></text>
        </svg>
        <div class="flex-col px-2">
            <span class="py-1"><b>gpt-4o</b></span>
            <div class="py-1">昨天的明天是今天。</div>
        </div>
    </section>
</article>
<footer class="flex-1 px-3 flex-col justify-center">
    <section class="flex-row align-center p-2">
        <img class="logo" :src="logoList.add">
        <img  class="logo" :src="logoList.slider">
        <textarea class="m-0 mx-3 resize-none" rows="1" ></textarea>
        <img class="logo" :src="logoList.mic">
    </section>
</footer>
<form class="flex-1 p-3 h-auto overflow-y-scroll " x-show="false" >
    <h3>高级对话设置</h3>
    <label>
        系统提示词 (System Prompt)
        <textarea rows="4" placeholder="输入系统提示词 (Prompt)"></textarea>
    </label>
    <hr>
    <label>
        以流式返回对话响应
        <button type="button">关闭</button>
    </label>
    <label>
        种子 (Seed)
        <button type="button">默认</button>
    </label>
    <label>
        停止序列 (Stop Sequence)
        <button type="button">默认</button>
    </label>
    <label>
        温度 (Temperature)
        <button type="button">默认</button>
    </label>
    <label>
        Mirostat
        <button type="button">默认</button>
    </label>
    <label>
        Mirostat Eta
        <button type="button">默认</button>
    </label>
    <label>
        Mirostat Tau
        <button type="button">默认</button>
    </label>
    <label>
        Top K
        <button type="button">默认</button>
    </label>
    <label>
        Top P
        <button type="button">默认</button>
    </label>
    <label>
        Min P
        <button type="button">默认</button>
    </label>
    <label>
        频率惩罚
        <button type="button">默认</button>
    </label>
    <label>
        重复最后 N 次
        <button type="button">默认</button>
    </label>
    <label>
        Tfs Z
        <button type="button">默认</button>
    </label>
    <label>
        上下文长度
        <button type="button">默认</button>
    </label>
    <label>
        批大小 (num_batch)
        <button type="button">默认</button>
    </label>
    <label>
        在语境刷新时需保留的 Tokens
        <button type="button">默认</button>
    </label>
    <label>
        最多 Token (num_predict)
        <button type="button">默认</button>
    </label>
</form>

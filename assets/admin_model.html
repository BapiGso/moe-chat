<template x-for="m in ['OpenAI', 'Azure', 'GitHub', 'Ollama', 'Claude', 'Gemini']">
    <details @submit.prevent="updateModel" class="w-half py-3">
        <summary>
            <img class="px-3" :src=`https://unpkg.com/@lobehub/icons-static-svg@latest/icons/${m.toLowerCase()}.svg`>
            <b x-text="m"></b>
        </summary>
        <form>
            <input type="hidden" name="provider" :value="m">
            <label class="py-3">
                启用
                <input type="checkbox" class="mx-5" role="switch" name="active" :value="models[m]?.Active" :checked="models[m]?.Active" @change="$el.value=Number($el.checked)">
            </label>
            <label>
                API Key
                <input name="apikey" :value="models[m]?.APIKey" required>
            </label>
            <label>
                API 代理地址
                <input type="url" name="apiurl" :value="models[m]?.APIUrl" :placeholder="models.APIUrlPlaceholder[m]" required>
            </label>
            <label>
                模型列表
                <textarea name="list" :value="models[m]?.List"></textarea>
            </label>
            <button type="submit">保存并检查</button>
        </form>
    </details>
</template>

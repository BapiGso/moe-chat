<details open @submit.prevent="updateModel" class="w-half py-3">
    <summary>
        <b>OpenAI</b>
    </summary>
    <form>
        <label class="py-3">
            启用
            <input type="checkbox" class="mx-5" role="switch" name="active" x-init="$el.value=Number($el.checked)"  @change="$el.value=Number($el.checked)">
            <input type="hidden" name="name" value="OpenAI">
            <input type="hidden" name="type" value="OpenAI">
        </label>
        <label>
            API Key
            <input name="apikey" placeholder="" required>
        </label>
        <label>
            API 代理地址
            <input type="url" name="apiurl" placeholder="https://api.openai.com/v1" required>
        </label>
        <label>
            模型列表
            <textarea name="list"></textarea>
        </label>
        <button type="submit">保存并检查</button>
    </form>
</details>

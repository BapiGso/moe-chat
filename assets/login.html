<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            /* 去除浏览器默认内外边距 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            overflow-x: hidden;
            display: flex;
            /* 渐变方向从左到右 */
            background: linear-gradient(to right, #C9E0ED, #DBBFF1);
        }

        span {
            position: absolute;
            z-index: 0;
            bottom: 0;
            border-radius: 50%;
            /* 径向渐变 */
            background: radial-gradient(circle at 72% 28%, #fff 3px, #ff7edf 8%, #5b5b5b, #aad7f9 100%);
            /* 泡泡内阴影 */
            box-shadow: inset 0 0 6px #fff,
            inset 3px 0 6px #eaf5fc,
            inset 2px -2px 10px #efcde6,
            inset 0 0 60px #f9f6de,
            0 0 20px #fff;
            /* 动画 */
            animation: myMove 4s linear infinite;
        }


        @keyframes myMove {
            0% {
                transform: translateY(0%);
                opacity: 1;
            }

            50% {
                transform: translate(10%, -1000%);
            }

            75% {
                transform: translate(-20%, -1200%);
            }

            95% {
                opacity: .9;
            }

            100% {
                transform: translateY(-1800%) scale(1.5);
                opacity: 0;
            }
        }

        /* 最外层的大盒子 */
        article {
            width: 50vw;
            height: 30vw;
            display: flex;
            position: relative;
            z-index: 2;
            margin: auto;
            border-radius: 8px;
            /* 设置边框 */
            border: 1px solid rgba(255, 255, 255, .6);
            /* 设置盒子阴影 */
            box-shadow: 2px 1px 19px rgba(0, 0, 0, .1);
        }

        /* 滑动的盒子 */
        section {
            /* 宽度为大盒子的一半 */
            width: 50%;
            height: 100%;
            /* 绝对定位 */
            position: absolute;
            /* 距离大盒子左侧为0 */
            /* 距离大盒子顶部为0 */
            z-index: 99;
            border-radius: 4px;
            background-color: #ded4ed;
            box-shadow: 2px 1px 19px rgba(0, 0, 0, .1);
            /* 动画过渡，先加速再减速 */
            transition: 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            & h1{
                /* 文字间距 */
                margin: 0 0 0 0;
                letter-spacing: 5px;
                color: white;
                /* 禁止选中 */
                user-select: none;
                /* 文字阴影 */
                text-shadow: 4px 4px 3px rgba(0, 0, 0, .1);
            }

            & p{
                margin: 20px 0;
                /* 禁止选中 */
                user-select: none;
                font-weight: bold;
                color: white;
                text-shadow: 4px 4px 3px rgba(0, 0, 0, .1);
            }
        }


        /* 图片盒子 */
        img{
            width: 200px;
            height: 200px;
            margin: 20px auto;
            /* 设置为圆形 */
            border-radius: 50%;
            /* 设置用户禁止选中 */
            user-select: none;
            overflow: hidden;
            box-shadow: 4px 4px 3px rgba(0, 0, 0, .1);
            transition: 0.5s;

        }


        /* 登录和注册盒子 */
        form {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            & fieldset {
                display: flex;
                justify-content: center;
                border: none;
                & p{
                    height: 30px;
                    line-height: 30px;
                    user-select: none;
                    font-size: 14px;
                    color: white;
                }
                & p:hover{
                    cursor: pointer;
                    border-bottom: 1px solid white;

                }
            }
        }


        /* 标题 */
        h1 {
            font-size: 2em;
            margin: .5em 0 1.5em 0;
            color: white;
            user-select: none;
            letter-spacing: 5px;
            text-shadow: 4px 4px 3px rgba(0, 0, 0, .1);

        }


        /* 输入框 */
        input {
            width: 60%;
            height: 40px;
            margin-bottom: 25px;
            text-indent: 10px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 120px;
            /* 增加磨砂质感 */
            backdrop-filter: blur(10px);
            outline: none;
            /* 光标颜色 */
            &:focus {
                color: #b0cfe9;
            }
            /* 聚焦时隐藏文字 */
            &:focus::placeholder {
                opacity: 0;
            }
        }




        /* 按钮 */
        input[type="submit"] {
            width: 100px;
            height: 30px;
            margin: 0 7px;
            line-height: 30px;
            border: none;
            border-radius: 4px;
            background-color: #6cf8;
            color: white;
            flex-direction: initial;
        }

        input[type="submit"]:hover {
            cursor: pointer;
            opacity: .8;
        }

    </style>
</head>
<body>
<article>
    <section>
        <h1>WELCOME</h1>
        <p>SMOE!</p>
        <img src="/assets/img/waoku.webp" alt="">
    </section>
    <form action="?action=register" method="post">
        <h1>Register</h1>
        <input type="text" placeholder="username" name="user" aria-label>
        <input type="email" placeholder="mail" name="mail" aria-label>
        <input type="password" placeholder="password" name="pwd" aria-label>
        <fieldset role="group">
            <input type="submit" value="创建账户">
            <p onclick="mySwitch()">SWITCH</p>
        </fieldset>
    </form>
    <form action="?action=login" method="post">
        <h1>Login</h1>
        <input type="email" placeholder="mail" name="mail" aria-label>
        <input type="password" placeholder="password" name="pwd" aria-label>
        <fieldset role="group">
            <input type="submit" value="登录">
            <!-- 绑定点击事件 -->
            <p onclick="mySwitch()">SWITCH</p>
        </fieldset>
    </form >

</article>
<script>
    // 滑动的状态
    let flag=true
    let prebox =document.getElementsByTagName('section')[0]
    let img=document.getElementsByTagName('img')[0]
    const mySwitch=()=>{
        if(flag){
            // 获取到滑动盒子的dom元素并修改它移动的位置
            prebox.style.transform='translateX(100%)'
            // 获取到滑动盒子的dom元素并修改它的背景颜色
            prebox.style.backgroundColor ='#c9e0ed'
            //修改图片的路径
            img.setAttribute("src","/assets/img/wuwu.webp")
        }
        else {
            prebox.style.transform='translateX(0%)'
            prebox.style.backgroundColor ='#ded4ed'
            img.setAttribute("src","/assets/img/waoku.webp")
        }
        flag=!flag
    }
</script>

    const bubleCreate=()=>{
        // 获取body元素
        const body = document.body
        // 创建泡泡元素
        const buble = document.createElement('span')
        // 设置泡泡半径
        let r = Math.random()*5 + 25 //半径大小为25~30
        // 设置泡泡的宽高
        buble.style.width=r+'px'
        buble.style.height=r+'px'
        // 设置泡泡的随机起点
        buble.style.left=Math.random()*innerWidth+'px'
        // 为body添加buble元素
        body.append(buble)
        // 4s清除一次泡泡
        setTimeout(()=>{
            buble.remove()
        },4000)
    }
    // 每200ms生成一个泡泡
    setInterval(() => {
        bubleCreate()
    }, 200);
</script>
</body>
</html>

<section class="flex-row">
    <ul>
        <li @click="activeMenu = 'general'">通用</li>
        <li @click="activeMenu = 'user'">用户</li>
        <li @click="activeMenu = 'model'">模型</li>
<!--        <li @click="activeMenu = 'document'">文档</li>-->

    <div x-show="activeMenu === 'general'">
        <!-- Home 页面内容 -->
        <h1>Home</h1>
        <p>This is the home page.</p>
    </div>

    <div x-show="activeMenu === 'user'">
        <label>
            <input name="terms" type="checkbox" role="switch" />
            允许用户注册
        </label>
        <table></table>
    </div>

    <div x-show="activeMenu === 'model'">
        <table>
            <thead>
                <tr>
                    <td>name</td>
                    <td>baseurl</td>
                    <td>token</td>
                    <td>action</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td x-text="`OPENAI`"></td>
                    <td><input type="text" name="baseurl" /></td>
                    <td><input type="text" name="token" /></td>
                    <td>
                        <input name="terms" type="checkbox" role="switch" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div x-show="activeMenu === 'database'">
        <button>Download Database</button>
        <hr>
        <button>Export LifeLLM config.yaml File</button>
    </div>
</section>

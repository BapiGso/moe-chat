<header h-7%>
    <div flex flex-row align-center justify-between p-3 h-7% class="">
        <i class="logo i-edit" @click="chat.post('/chat')"></i>
        <i class="logo i-align" @click="menuShow=false"></i>
    </div>
    <form role="search" class="px-2" x-show="false">
        <input name="search" type="search" placeholder="Search" />
        <input type="submit" value="s" />
    </form>
</header>

<article flex overflow-y-auto p-1 h-86%>
    <ul p-1 m-0 w-full>
        <template x-for="m in chats.data">
            <li x-text="m.Title" @click="await chat.post(`/chat/${m.ID}`)"
                cursor-pointer list-none px-3 py-1 m-1 hover:bg-gray-100 rounded></li>
        </template>
    </ul>
</article>

<footer flex h-7% justify-center items-center hover:bg-gray-100 rounded>
    <img :src="user?.data?.ProfileImageURL||'/assets/img/default-avatar.png'" w-8 h-8 rounded-full>

    <span px-3 x-text="user?.data?.Email"></span>
</footer>

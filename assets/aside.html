<header min-h-14>
    <div flex flex-row align-center justify-between p-3 min-h-14 class="">
        <i class="logo i-edit" @click="chat.post('/chat')"></i>
        <i class="logo i-align" @click="menuShow=false"></i>
    </div>
    <form role="search" class="px-2" x-show="false">
        <input name="search" type="search" placeholder="Search" />
        <input type="submit" value="s" />
    </form>
</header>

<article flex flex-1 overflow-y-auto p-1 >
    <ul p-1 m-0 w-full>
        <template x-for="m in chats.data">
            <li x-text="m.Title" @click="await chat.post(`/chat/${m.ID}`)"
                cursor-pointer list-none px-3 py-1 m-1 hover:bg-gray-100 rounded></li>
        </template>
    </ul>
</article>

<footer flex min-h-14 justify-center items-center hover:bg-gray-100 rounded x-show="user.data!=={}">
    <picture>
        <source :srcset="user?.data?.ProfileImageURL" class="w-8 h-8 rounded-full" srcset="">
        <img src="/assets/img/default-avatar.png" class="w-8 h-8 rounded-full">
    </picture>
    <span px-3 x-text="user?.data?.Email"></span>
</footer>

<header>
    <div class="flex-row align-center justify-between p-3 h-14">
        <img class="logo" :src="logoList.edit">
        <img class="logo" :src="logoList.align" @click="menuShow=false">
    </div>
    <form role="search" class="px-2" x-show="false">
        <input name="search" type="search" placeholder="Search" />
        <input type="submit" value="s" />
    </form>
</header>
<ul>
    <template x-for="m in (await (await fetch('/chat?_=all',{method:'POST'})).json())">
        <li x-text="m.Title||123"></li>
    </template>
</ul>
<footer>
    <svg width="100%" height="40" class="m-5">
        <circle cx="20" cy="20" r="18" fill="#007bff" />
        <text x="20" y="25" font-size="14" text-anchor="middle" fill="#fff" x-text="1"></text>
        <text x="45" y="25" font-size="16" fill="#000" x-text="123"></text>
    </svg>
</footer>
